<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <meta charset UTF-8>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
     </head>

     <body>
         <div class="instagram-wrapper">
             <div class="instagram-phone">
                 <img src="./img/celulares_juntos.png" alt="celular">
             </div>
             <div class="instagram-continua">
                 <div class="group">
                     <img src="./img/instagram-logo-4.png" class="instagram-logo" alt="instagram-logo">
                     <div class="instagram-foto-perfil">
                        <img src="./img/foto_avatar.jpg" class="instagram-foto-perfil" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como augusto.binda</a>
                    <a href="#" class="instagram-conta">Gerenciar conta</a>                     
                 </div>
                 <div class="group">
                     <p class="not-account">Não é augusto.binda?</p>
                     <p class="not-account">
                         <span class="link-blue">Trocar de conta</span>
                         ou 
                         <span class="link-blue">Cadastre-se</span>
                     </p>
                 </div>
                 <div class="get-the-app">
                     <p class="get-app">Instale o aplicativo</p>
                     <div class="download">
                         <a href="#" class="app-download">
                            <img src="./img/disponivel-google-play-badge.png" alt="google play">
                         </a>
                         <a href="#" class="app-download">
                             <img src="./img/disponivel-na-app-store-botao.png" alt="apple store">
                         </a>
                     </div>                   
                 </div>
             </div>
         </div>
     </body>
